title = "Контакты"
url = "/contact"
layout = "default"
==
    <div class="bradcam_area" style="background-image: url('{{ 'assets/img/banner/bradcam4.png'|theme }}');">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="bradcam_text text-center">
                        <h3>Контакты</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="contact-section">
	<div class="container">


		<div class="row">
			<div class="col-12">
				<h2 class="contact-title">Свяжитесь с нами по почте</h2>
			</div>
			<div class="col-lg-8">
				<form class="form-contact contact_form"  id="contactForm" onsubmit="sendEmail(); reset();">
					<div class="row">
						<div class="col-12">
							<div class="form-group">
								<textarea
									class="form-control w-100"
									name="message"
									id="message"
									cols="30"
									rows="9"
									onfocus="this.placeholder = ''"
									onblur="this.placeholder = 'Введите текст сообщения'"
									placeholder="Введите текст сообщения"
								></textarea>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<input class="form-control valid" name="name" id="name" type="text" placeholder="Введите свое имя" />
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<input class="form-control valid" name="email" id="email" placeholder="Введите Ваш Email" />
							</div>
						</div>
						<div class="col-12">
							<div class="form-group">
								<input class="form-control" name="subject" id="subject" type="text"  placeholder="Введите тему сообщения" />
							</div>
						</div>
					</div>
					<div class="form-group mt-3">
						<button type="submit" class="button button-contactForm boxed-btn">Отправить</button>
					</div>
				</form>
			</div>
			<div class="col-lg-3 offset-lg-1">
				<div class="media contact-info">
					<span class="contact-info__icon"><i class="ti-home"></i></span>
					<div class="media-body">
						<h3>Россия, Волгоград.</h3>
						<p>Пролетарская ул., 29Б</p>
					</div>
				</div>
				<div class="media contact-info">
					<span class="contact-info__icon"><i class="ti-tablet"></i></span>
					<div class="media-body">
						<h3>7 (8442) 50-04-01</h3>
						<p>пн-пт 10:00–17:30; сб,вс 10:00–13:30</p>
					</div>
				</div>
				<div class="media contact-info">
					<span class="contact-info__icon"><i class="ti-email"></i></span>
					<div class="media-body">
						<h3>Vetmaster@mail.ru</h3>
						<p>Присылайте нам свой запрос в любое время!</p>
					</div>
				</div>
			</div>
		</div>
		<div class="d-none d-sm-block mb-5 pb-4">
			<div id="map" style="height: 400px; position: relative; overflow: hidden;">
				<iframe
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2642.813760414317!2d44.53355171604028!3d48.51763477925544!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x41052f78bf31e09d%3A0xcf7078d1eed870d!2z0J_RgNC-0LvQtdGC0LDRgNGB0LrQsNGPINGD0LsuLCAyOdCRLCDQktC-0LvQs9C-0LPRgNCw0LQsINCS0L7Qu9Cz0L7Qs9GA0LDQtNGB0LrQsNGPINC-0LHQuy4sIDQwMDExMg!5e0!3m2!1sru!2sru!4v1679854994609!5m2!1sru!2sru"
					width="1112"
					height="480"
					style="border:0;"
					allowfullscreen=""
					loading="lazy"
					referrerpolicy="no-referrer-when-downgrade"
				></iframe>
			</div>
			<script>
				function initMap() {
				    var uluru = {
				        lat: -25.363,
				        lng: 131.044
				    };
				    var grayStyles = [{
				            featureType: "all",
				            stylers: [{
				                    saturation: -90
				                },
				                {
				                    lightness: 50
				                }
				            ]
				        },
				        {
				            elementType: 'labels.text.fill',
				            stylers: [{
				                color: '#ccdee9'
				            }]
				        }
				    ];
				    var map = new google.maps.Map(document.getElementById('map'), {
				        center: {
				            lat: -31.197,
				            lng: 150.744
				        },
				        zoom: 9,
				        styles: grayStyles,
				        scrollwheel: false
				    });
				}
			</script>
			<script
				src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2642.813760414317!2d44.53355171604028!3d48.51763477925544!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x41052f78bf31e09d%3A0xcf7078d1eed870d!2z0J_RgNC-0LvQtdGC0LDRgNGB0LrQsNGPINGD0LsuLCAyOdCRLCDQktC-0LvQs9C-0LPRgNCw0LQsINCS0L7Qu9Cz0L7Qs9GA0LDQtNGB0LrQsNGPINC-0LHQuy4sIDQwMDExMg!5e0!3m2!1sru!2sru!4v1679854994609!5m2!1sru!2sru"
				width="1112"
				height="480"
				style="border:0;"
				allowfullscreen=""
				loading="lazy"
				referrerpolicy="no-referrer-when-downgrade"
			></script>
		</div>
	</div>
</section>
